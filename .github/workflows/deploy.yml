# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Write env files
        run: |
          echo "${{ secrets.APP_ENV_FILE }}" > app.env
          echo "${{ secrets.DB_ENV_FILE }}" > db.env

      - name: Build backend image
        run: docker compose -f deploy.docker-compose.yml build
        id: build-image
        
      - name: Save build file
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-image
          path: .

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: kitsuiro.com
          username: kinji
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo docker load < $(find $GITHUB_WORKSPACE -name "*.tar")
            sudo docker-compose up -d
        env:
          BUILD_ARTIFACTS: ${{ steps.build-image.outputs.id }}
